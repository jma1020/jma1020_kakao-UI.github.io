<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="https://kit.fontawesome.com/930d442bfc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/home.css">
    <link rel="stylesheet" href="style/find.css">
    <style>
        .home-main {
            margin-bottom: 30px
        }
    </style>
</head>
<!-- 모듈 from chat -->
<body>
    <header class="top-nav">
        <div class="top-nav__1">
            No Service
            <i class="fas fa-wifi"></i>
        </div>
        <div class="top-nav__2">
            18:42
        </div>
        <div class="top-nav__3">
            <i class="fas fa-lock"></i>
            11%
            <i class="fas fa-battery-three-quarters"></i>
            <a href="setting.html"><i class="fas fa-bolt"></i></a>
        </div>
    </header>


    <section class="home-main">
        <header class="home-header">
            <h2 class="home-tit">Find</h2>
            <div class="home-tit__icon">
                <i class="fas fa-search"></i>
                <a href="setting.html"><i class="fas fa-cog"></i></a>
            </div>
        </header>
    </section>

    <main class="main-box">
        <section class="find-friend">
            <div>
                <i class="fas fa-qrcode"></i>
                <p>QR Code</p>
            </div>
            <div>
                <i class="far fa-address-book"></i>
                <p>Add by <span class="next"></span> Contacts</p>
            </div>
            <div>
                <i class="fas fa-id-badge"></i>
                <p>Add by ID</p>
            </div>
            <div>
                <i class="fas fa-envelope-open-text"></i>
                <p>Invite</p>
            </div>
        </section>


        <section class="recom-friend">
            <p>Recommended Friends</p>
            <div class="recom-nothing">
                You have no recommended friends.
            </div>
        </section>


        <section class="open-chat">
            <p>Open Chat</p>
            <small class="open-chat__sub">Go to OpenChat Home
                <i class="fas fa-angle-right"></i>
            </small>

            <ul class="open-chat__list"> 
                <li>
                    <div class="list-txt">
                        <strong>#BTS</strong>
                        <p>#BTS#ARMY#FRIENDS</p>
                        <i class="fas fa-american-sign-language-interpreting"></i> <small>802 members |</small> <span>Active</span>
                    </div>

                    <div class="list-img">
                        <span></span>
                    </div>
                </li>
                <li>
                    <div class="list-txt">
                        <strong>#BTS</strong>
                        <p>#BTS#ARMY#FRIENDS</p>
                        <i class="fas fa-baby-carriage"></i> <small>802 members |</small> <span>Active</span>
                    </div>

                    <div class="list-img">
                        <span></span>
                    </div>
                </li>
            </ul>
        </section>
    </main>



    <nav class="bottom-nav">
        <a href="home.html"><i class="fas fa-user"></i></a>
        <a href="chatList.html"><i class="fas fa-comments"></i></a>
        <a href="Find.html"><i class="fas fa-search"></i></a>
        <a href="more.html"><i class="fas fa-ellipsis-h"></i></a>
    </nav>
</body>
</html>
